<h1 [ngStyle]="{
  'font-size': fontSize + 'px',
  'color': textColor
}">Sou um H1 !!!!</h1>

<h1
[style.font-size.px]="fontSize"
[style.color]="textColor">Sou um H1 2 !!!!</h1>

<h1
[style]="styleString"
[style.color]="textColor">Sou um H1 3 !!!!</h1>

<button style="margin-right: 5px;" (click)="increaseFontSize()">+A</button>

<button style="margin-right: 5px;" (click)="decreaseFontSize()">-A</button>

<button (click)="toggleFontColor()">{{buttonText}}</button>
