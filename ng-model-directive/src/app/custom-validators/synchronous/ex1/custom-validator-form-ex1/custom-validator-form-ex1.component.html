<form #meuForm="ngForm">
  <input
    type="text"
    name="nome"
    ngModel
    #nomeControl="ngModel"
    placeholder="Digite o nome"
    required
    appInvalidTextValidator/>

  <div *ngIf="nomeControl && nomeControl.invalid && (nomeControl.touched || nomeControl.dirty)">
    <p *ngIf="nomeControl.hasError('invalidText')">Texto inv√°lido!</p>
  </div>
</form>
